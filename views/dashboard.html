  <body>
    
    <div class="navbar navbar-inverse navbar-fixed-top">

            <img id="rightButton" class='hidden' src="./imgs/rightArrow.png" alt=">">
          </div>
          <div id="panel">
            <div id="panel-header"> 
              <div id="panel-title"></div>
              <div class="btn-group" id="panel-btns" data-toggle="buttons-radio">
                <button id="24hrbtn" class="btn">Today</button>
                <button id="7daybtn" class="btn">7 days</button>
                <button id="30daybtn" class="btn">30 days</button>
                <button id="60daybtn" class="btn">60 days</button>
                <button id="90daybtn" class="btn">90 days</button>
              </div>
            </div>
            <div id="metrics-panel">
              <div class="row-fluid no-space" id="graph-panel-container">
                <div class="span2 graph-panel">
                  <div class="logo">
                    <i class="icon-exclamation-sign icon-2x"></i>
                  </div>
                  <div class="bignum">2%</div>

                    AVG FCI RATE
                  </div>
                </div>

                    <i class="icon-group icon-2x"></i>

                    <i class="icon-user icon-2x"></i>
                  </div>

                  </div>
                </div> -->

                    <i class="icon-plus icon-5x"></i>
                  </div>
                  <div class="bignum"></div>
                  <div class="graph-title">
                   ADD GRAPH

              <!-- <div id='linechart' class='linechart'></div> -->
              <div id='flotlinechart' class='linechart'></div>

        <!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Add a new Data Metric and Source</h3>
  </div>
  <div class="modal-body">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#tab1" data-toggle="tab">Real-time Data</a></li>
      <li><a href="#tab2" data-toggle="tab">Static Data</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="tab1">
        <form class="navbar-form pull-left" action="" onsubmit="addMetric(this)" id="addMetricForm">
        <input type="text" class="input-block-level" placeholder="Metric name" id="metricName">
        <input type="text" class="input-block-level" placeholder="Source" id>
        <input type="text" class="input-block-level" placeholder="Priority">
        <input type="text" class="input-block-level" placeholder="Positivity">
        <input type="text" class="input-block-level" placeholder="Logo">
      </form>
      </div>
      <div class="tab-pane" id="tab2">
        <form class="navbar-form pull-left" action="" onsubmit="addMetric(this)" id="addMetricForm">
        <input type="text" class="input-block-level" placeholder="Metric name" id="metricName">
        <input type="text" class="input-block-level" placeholder="Static Source" id>
        <input type="text" class="input-block-level" placeholder="Priority">
        <input type="text" class="input-block-level" placeholder="Positivity">
        <input type="text" class="input-block-level" placeholder="Logo">
      </form>
      </div>
    </div>
    
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary" type="submit" onclick="addMetric('addMetricForm')">Save</button>
  </div>
</div>
      </div>
    </div>
